<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check greatest number</title>
    <script>
        function compare() {
            var num1 = parseInt(document.getElementById("inp1").value);
            var num2 = parseInt(document.getElementById("inp2").value);
            var num3 = parseInt(document.getElementById("inp3").value);

            if(num1 > num2 && num1 > num3) {
                document.getElementById("result-h5").innerHTML = "First number is the greatest";
            } else if(num2 > num1 && num2 > num3) {
                document.getElementById("result-h5").innerHTML = "Second number is the greatest";
            } else if(num3 > num1 && num3 > num1){
                document.getElementById("result-h5").innerHTML = "Third number is the greatest";
            }
        }
    </script>
</head>
<body>
    First number: <input type="number" id="inp1"/><br>
    Second number: <input type="number" id="inp2"/><br>
    Third number: <input type="number" id="inp3"/><br>
    <button type="button" onclick="compare()">Compare</button>
    <h5 id="result-h5"></h5>
</body>
</html>
