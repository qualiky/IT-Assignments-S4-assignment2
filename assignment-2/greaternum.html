<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check greater number</title>
    <script>
        function compare() {
            var num1 = parseInt(document.getElementById("inp1").value);
            var num2 = parseInt(document.getElementById("inp2").value);

            if(num1 > num2) {
                document.getElementById("result-h5").innerHTML = "First number is greater than second number";
            }
            else if(num2 > num1) {
                document.getElementById("result-h5").innerHTML = "Second number is greater than first number";
            } else {
                document.getElementById("result-h5").innerHTML = "Two numbers are equal";
            }
        }
    </script>
</head>
<body>
    First number: <input type="number" id="inp1"/><br>
    Second number: <input type="number" id="inp2"/><br>
    <button type="button" onclick="compare()">Compare</button>
    <h5 id="result-h5"></h5>
</body>
</html>
